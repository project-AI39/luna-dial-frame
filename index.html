<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' ws://localhost:* http://localhost:*;" />
  <title>Luna Dial Frame</title>
  <link rel="stylesheet" href="/src/index.css" />
  <script type="module" defer src="/src/renderer.ts"></script>
</head>

<body>
  <header class="app-header" role="banner" aria-label="アプリ ヘッダー">
    <div class="icon-container" aria-hidden="false">
      <button class="icon-button" id="toggle-fullscreen-button" type="button" aria-label="フルスクリーン">
        <svg class="icon icon-toggle-fullscreen" width="24" height="24" viewBox="0 0 24 24" role="img">
          <circle cx="12" cy="12" r="12" />
          <path d="M14 6h3 Q18 6 18 7 v3 M14 18h3 Q18 18 18 17 v-3 M10 18H7 Q6 18 6 17 v-3 M10 6H7 Q6 6 6 7 v3"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
        </svg>
      </button>

      <button class="icon-button" id="minimize-button" type="button" aria-label="最小化">
        <svg class="icon icon-minimize" width="24" height="24" viewBox="0 0 24 24" role="img">
          <circle cx="12" cy="12" r="12" />
          <path d="M7,12 h10" stroke-width="2" stroke-linecap="round" fill="none" />
        </svg>
      </button>

      <button class="icon-button" id="toggle-maximize-button" type="button" aria-label="最大化">
        <svg class="icon icon-toggle-maximize" width="24" height="24" viewBox="0 0 24 24" role="img">
          <circle cx="12" cy="12" r="12" />
          <path d="M12,7 v10 M7,12 h10" stroke-width="2" stroke-linecap="round" fill="none" />
        </svg>
      </button>

      <button class="icon-button" id="close-button" type="button" aria-label="閉じる">
        <svg class="icon icon-close" width="24" height="24" viewBox="0 0 24 24" role="img">
          <circle cx="12" cy="12" r="12" />
          <path d="M8 8L16 16M8 16L16 8" stroke-width="2" stroke-linecap="round" fill="none" />
        </svg>
      </button>
    </div>
  </header>

  <main class="main-container" id="app">
    <button id="top-container-button" type="button" aria-label="現在の日時を履歴に追加">
      <div id="clock">
        <div id="clock-date"></div>
        <div id="clock-time"></div>
      </div>
    </button>
    <div id="bottom-container">
      <div id="history-list">
      </div>
    </div>
  </main>

  <!-- Toast notification container -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>
</body>

</html>
